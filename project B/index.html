<!DOCTYPE html>
<html lang="en">
   
 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Ireneie's Mad Libies</title>

</head>


<body>   
 <div class = "container">
    <header id="intro" class = "center">
        <h1> Mad libs for all year round!</h1>
        <h2>all about me~</h2>
        <p>Mad Libs are super fun stories with gaps all throughout the story. It is up to you to fill in the blanks for a fun story all about you!</p>
    </header>  
    

    <main>
        <!-- Main MadLibs Form Input Area -->
        <form id="madlibs-form" name="madlibs-form" onsubmit="submitMabLibs(event)" >
            <section id="madlibs-inputs">
               
                <div class="input-group">
                    <label for="name_1">name</label>
                    <input type="text" id="name_1" name="name_1" required> 
                </div>
            
                <div class="input-group">
                    <label for="noun_1">noun</label>
                    <input type="text" id="noun_1" name="noun_1" required> 
                </div>

                <div class="input-group">
                    <label for="name_2">name</label>
                    <input type="text" id="name_2" name="name_2" required> 
                </div>

                <div class="input-group">
                    <label for="verb_1"> verb/thing</label>
                    <input type="text" id="verb_1" name="verb_1" required> 
                </div>
            
                <div class="input-group">
                    <label for="name_3">name</label>
                    <input type="text" id="name_3" name="name_3" required> 
                </div>

                <div class="input-group">
                    <label for="color">color</label>
                    <input type="text" id="color" name="color" required> 
                </div>

                <div class="input-group">
                    <label for="noun_2">noun/thing</label>
                    <input type="text" id="noun_2" name="noun_2" required> 
                </div>

                <div class="input-group">
                    <label for="city">city/state</label>
                    <input type="text" id="city" name="city" required> 
                </div>

                <div class="input-group">
                    <label for="verb_2">verb</label>
                    <input type="text" id="verb_2" name="verb_2" required> 
                </div>
               
                <div class="input-group">
                    <label for="verb_3">verb</label>
                    <input type="text" id="verb_3" name="verb_3" required> 
                </div>

                <div class="input-group">
                    <label for="verb_4">verb</label>
                    <input type="text" id="verb_4" name="verb_4" required> 
                </div>

                <div class="input-group">
                    <label for="noun_3">noun</label>
                    <input type="text" id="noun_3" name="noun_3" required> 
                </div>

                <div class="input-group">
                    <label for="food">food</label>
                    <input type="text" id="food" name="food" required> 
                </div>

                <div class="input-group">
                    <label for="school">Name of School</label>
                    <input type="text" id="school" name="school" required> 
                </div>
            </section>
            
            <section id="madlibs-submit">
                <button type="submit">Generate </button>
            </section>
        </form>
        <section id="completed-story" class="hide"></section>
    </main>
 </div>
   


    <!-- JS Script inclusion -->
    <script>src= "madlib.js" </script> 
   
</body>
</html>
