<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./madlibs.css">
    <title>Irenie's Mad Libs</title>
</head>


<body>
    <div class="container">
        <header id="intro" class="center">
            <h1 > Irenies Mad Libs!</h1>
            <h2>All about you! </h2>
            <p><strong>Mad Libs</strong> are super fun stories with gaps all throughout the story. It is up to you to fill in the blanks for a fun story all about you</p>
        </header>

        <main>
            <!-- Main MadLibs Form Input Area -->
            <form id="madlibs-form" name="madlibs-form" onsubmit="submitMadLibs(event)" method="get">
                <section id="madlibs-inputs">
                    <div class="input-group">
                        <label for="name_1">name</label>
                        <input type="text" id="name_1" name="name_1" required> 
                    </div>
                
                    <div class="input-group">
                        <label for="noun_1">noun</label>
                        <input type="text" id="noun_1" name="noun_1" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="name_2">name</label>
                        <input type="text" id="name_2" name="name_2" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="verb_1"> adverb</label>
                        <input type="text" id="verb_1" name="verb_1" required> 
                    </div>
                
                    <div class="input-group">
                        <label for="name_3">name</label>
                        <input type="text" id="name_3" name="name_3" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="color">color</label>
                        <select id="favorite_color">
                            <option value="red"> Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                          </select>
                       <!-- <input type="text" id="color" name="color" required>  -->
                    </div>
    
                    <div class="input-group">
                        <label for="noun_2">noun/thing</label>
                        <input type="text" id="noun_2" name="noun_2" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="city">city/state</label>
                        <input type="text" id="city" name="city" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="verb_2">verb ending in -ing</label>
                        <input type="text" id="verb_2" name="verb_2" required> 
                    </div>
                   
                    <div class="input-group">
                        <label for="verb_3">verb ending in -ing</label>
                        <input type="text" id="verb_3" name="verb_3" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="verb_4">verb ending in -ing</label>
                        <input type="text" id="verb_4" name="verb_4" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="noun_3">noun</label>
                        <input type="text" id="noun_3" name="noun_3" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="food">food</label>
                        <input type="text" id="food" name="food" required> 
                    </div>
    
                    <div class="input-group">
                        <label for="school">Name of School</label>
                        <input type="text" id="school" name="school" required> 
                    </div>
                </section>
               
                <!-- what makes the sotry submit -->
                <section id="madlibs-submit">
                    <input type="submit" type="submit" form="madlibs-form" value="Generate!">
                </section>
           
            </form>
            <!-- Hides so it doesnt appear beforehand -->
            <section id="completed-story" class="hide"></section>
            <section id="mySketch" class="hide">  </section>
            <script id="mySketch" src="sketch.js"></script>
        </main>
    </div>
    
    
    <!-- JS Script inclusion -->
    <script src="mablibs.js"></script>
    
    <script id="mySketch" src="sketch.js"></script>
</body>
</html>
